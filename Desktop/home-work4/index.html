	<script>
		function triangle(symbol,height){
			
			var message = '';
			
			for (var i = 1; i <= height; i++) {
				
              for (var j = 1; j <= i; j++) {
              
            	message += symbol;
            
              }

              message += "\n"
                

		    }

		    return message ;
		}

		var height = prompt(`высота?`, `3`);
		var symbol = prompt(`любая буква`,`*`)
		if(symbol.length <= 1){
			alert(triangle(symbol,height))
		}else{alert(`NOOOOOOO`);

		}
	</script>
